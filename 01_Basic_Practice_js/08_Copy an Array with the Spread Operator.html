<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy an Array with the Spread Operator</title>
</head>

<body>
    <h1>Copy an Array with the Spread Operator</h1>
    <p>ES6's new spread operator allows us to easily copy all of an array's elements, in order, with a simple and highly
        readable syntax. The spread syntax simply looks like this: "..."</p>
        <script>
            function copyMachine(arr, num) {
                let newArr = [];
                while (num >= 1) {
                    // Only change code below this line
                    newArr.push([...arr])
                    // Only change code above this line
                    num--;
                }
                return newArr;
            }
        
            console.log(copyMachine([true, false, true], 2));
        </script>
</body>
