<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Nested Within an Object</title>
</head>

<body>
    <h1>Object Nested Within an Object</h1>
    <p>. Object properties can be nested to an arbitrary depth, and their values can be any type of data supported by
        JavaScript, including arrays and even other objects. </p>
    <script>
        let userActivity = {
            id: 23894201352,
            date: 'January 1, 2017',
            data: {
                totalUsers: 51,
                online: 42
            }
        };

        // Only change code below this line
        userActivity.data["online"] = 45;
        // Only change code above this line

        console.log(userActivity);
    </script>
</body>

</html>
