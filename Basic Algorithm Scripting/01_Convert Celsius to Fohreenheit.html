<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Celsius to Fahrenheit</title>
</head>

<body>
  
    
    <h1>Convert Celsius to Fahrenheit</h1>
    <p></p>
    <script>
        function convertCtoF(celsius) {
            let fahrenheit;
            fahrenheit = (celsius * (9 / 5) + 32)
            return fahrenheit;
        }

        convertCtoF(30);
    </script>
</body>

</html>
