<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorialize a Number</title>
</head>

<body>
    <h1>Factorialize a Number</h1>
    <script>
        // First Function: Using a Loop to Calculate Factorial
        function factorialize(num) {
            let product = 1;  // Initialize a starting value
            for (let i = 2; i <= num; i++) {
                product = product * i;  // Multiply product by 'i' in each iteration
                console.log(product);   // Print the product to the console after each iteration
            }
            return product;  // Return the calculated factorial
        }

        console.log("Using a Loop:");
        const factorialLoop = factorialize(5);
        console.log(factorialLoop); // Output: 120

        // Second Function: Calculating Factorial Using Recursion
        function factorializeRecursion(num) {
            if (num <= 0) {
                return 1;  // If the number is 0 or negative, return 1
            }
            return num * factorializeRecursion(num - 1);  // Calculate factorial using recursion
        }

        console.log("Using Recursion:");
        const factorialRecursion = factorializeRecursion(5);
        console.log(factorialRecursion); // Output: 120

        // Third Function: Calculating Factorial Using Recursion and an Extra Parameter
        function factorializeRecursiveExtra(num, factorial = 1) {
            if (num <= 0) {
                return factorial;  // If the number is 0 or negative, return the calculated factorial
            } else {
                return factorializeRecursiveExtra(num - 1, factorial * num);  // Calculate factorial using recursion and an extra parameter
            }
        }

        console.log("Using Recursion and an Extra Parameter:");
        const factorialRecursiveExtra = factorializeRecursiveExtra(5);
        console.log(factorialRecursiveExtra);

    </script>
</body>

</html>
