<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Largest Numbers in Arrays</title>
</head>

<body>
    <h1>Return Largest Numbers in Arrays</h1>
    <script>
        function findTargetValue(str, target) {
            let tempStr = "";
            for (let i = 0; i < str.length; i++) {
                if (str[i] === " ") {
                    if (tempStr === target) {
                        console.log(true);
                        return true; // Return true here to exit the function
                    } else {
                        tempStr = "";
                    }
                } else {
                    tempStr += str[i];

                    console.log(tempStr);
                }
            }
            if (tempStr === target) {
                console.log(true);
                return true;
            }
            console.log(false);
            return false; // Return false here if the target wasn't found
        }

        findTargetValue("hello world", "world");

        function largestOfFour(arr) {
            const results = []; // A new array where the largest elements will be collected
            for (let i = 0; i < arr.length; i++) {
                let largestNumber = arr[i][0]; // Initially considering the first element as the largest
                for (let j = 1; j < arr[i].length; j++) {
                    if (arr[i][j] > largestNumber) {
                        largestNumber = arr[i][j]; // If a larger element is found, replace the current largest element with the new one
                    }
                }
                results[i] = largestNumber; // Store the largest element of each sub-array in the 'results' array
            }

            return console.log(results); // Print the new array on the console
        }

        largestOfFour([[4, 5, 1, 3, 6], [13, 27, 18, 26, 7], [32, 35, 37, 39, 99], [1000, 1001, 857, 1, 89]]);

        function largestOfFour(arr) {
            return arr.map(function (group) {
                return group.reduce(function (prev, current) {
                    return current > prev ? current : prev; // Compare and return the larger value
                });
            });
        }

        const result1 = largestOfFour([
            [4, 5, 1, 3, 6],
            [13, 27, 18, 26, 7],
            [32, 35, 37, 39, 99],
            [1000, 1001, 857, 1, 89]
        ]);
        console.log(result1); // Log the result of the first implementation

        // Function to find the largest number in each sub-array using Function.apply and Math.max
        function largestOfFour(arr) {
            return arr.map(Function.apply.bind(Math.max, null)); // Call Math.max for each sub-array
        }

        const result2 = largestOfFour([
            [4, 5, 1, 3, 6],
            [13, 27, 18, 26, 7],
            [32, 35, 37, 39, 99],
            [1000, 1001, 857, 1, 89]
        ]);
        console.log(result2); // Log the result of the second implementation

        // Recursive function to find the largest number in each sub-array using spread operator
        function largestOfFour(arr, finalArr = []) {
            return !arr.length
                ? finalArr
                : largestOfFour(arr.slice(1), finalArr.concat(Math.max(...arr[0])));
        }

        const result3 = largestOfFour([
            [4, 5, 1, 3, 6],
            [13, 27, 18, 26, 7],
            [32, 35, 37, 39, 99],
            [1000, 1001, 857, 1, 89]
        ]);
        console.log(result3); // Log the result of the third implementation
    </script>
</body>
