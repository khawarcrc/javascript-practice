        function findElement(arr, func) {
            return arr.find(func);
        }

        // Call the 'findElement' function with an array [1, 2, 3, 4] and a
        //  callback function that checks if a number is even.
        console.log(findElement([1, 2, 3, 4], num => num % 3 === 0));


        // Define a function named "booWho" that takes one parameter, "bool"
        function booWho(bool) {
            // Check if the type of "bool" is strictly equal (===) to the string "boolean"
            // The "typeof" operator returns a string representing the type of "bool"
            // If the type of "bool" is "boolean", this condition will be true
            return typeof bool === "boolean";
        }

        console.log(booWho(null));
