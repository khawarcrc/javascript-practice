<body>
    <h1>Reverse a String</h1>
    <script>
        
        function reverseString(str) {
            let reversedStr = "";
            for (let i = str.length - 1; i >= 0; i--) {
                // reversedStr += str[i];
                reversedStr = reversedStr + str[i];
                console.log(reversedStr)

            }
            return reversedStr;

        }
        reverseString("hello");
   
        function reverseString(str) {
            return str
                .split("")
                .reverse()
                .join("");
        }

        console.log(reverseString("hello"));


    </script>
</body>
