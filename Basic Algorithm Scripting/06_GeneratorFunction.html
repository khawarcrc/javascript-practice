<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Function</title>
</head>

<body>
    <h1>Generator Function</h1>
    <!-- <p>Generator function kaam kis tarah se karta hai, ye samajhne ke liye hum aik example dekhte hain. Chaliye maan
        lijiye aapko aik long list of numbers generate karni hai, for example, 1 se lekar 1000000 tak. Agar aap ek
        normal function istemal karenge toh aapko poora list pehle memory mein store karna parega, jo aapke computer ki
        memory ko bhar dega. Lekin agar aap ek generator function istemal karte hain, toh aapko yeh sare numbers ek baar
        mein memory mein nahi rakhne parenge.

        Generator function tabeer se aapko numbers tab tak provide karta hai jab tak aap unko zaroorat nahi karte. Jab
        aap generator function ko call karte hain, toh wo ek iterator return karta hai. Is iterator ko aap "next()"
        function ki madad se agey move kar sakte hain aur generator function se values hasil kar sakte hain. Har baar
        "next()" call pe, generator function apna execution state yaad rakhta hai, jis se wo jahan se chora tha wahan se
        agay jata hai aur next value generate karta hai.

        Is tarah se, aap memory mein sirf current value ko hi rakhte hain aur baki values ko dynamically generate karte
        jate hain, jo ke memory consumption ko kam karta hai. Ye kaafi helpful hota hai jab aap large datasets ya
        infinite sequences ko handle karte hain, jahan memory ki kami ho sakti hai.</p> -->
    <script>

        // Generator function example1Function
        function* example1Function() {
            yield 20;
            yield 30;
            yield 40;
        }

        // Create a generator object using example1Function
        let gen1 = example1Function();

        // Print the values generated by calling next() on the generator object
        console.log(gen1.next().value); // Output: 20
        console.log(gen1.next().value); // Output: 30
        console.log(gen1.next().value); // Output: 40

        // Generator function nextNatural
        function* nextNatural() {
            let naturalNumber = 1;

            while (true) {
                yield naturalNumber++;
            }
        }

        // Create a generator object using nextNatural
        let gen2 = nextNatural();

        // Print the next 10 natural numbers using the generator
        for (let i = 0; i < 10; i++) {
            console.log(gen2.next().value);
        }


    </script>
</body>

</html>
