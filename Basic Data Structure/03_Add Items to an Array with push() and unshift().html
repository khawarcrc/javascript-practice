<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items to an Array with push() and unshift()</title>
</head>

<body>
    <h1>Add Items to an Array with push() and unshift()</h1>
    <p> the push() method adds elements to the end of an array, and unshift() adds elements to the beginning. Consider
        the following:</p>
    <script>
        function mixedNumbers(arr) {
            // change code below this line
            arr.unshift("I", 2, "three");
            arr.push(7, "VIII", 9);
            // change code above this line
            return arr;
        }

        // do not change code below this line
        console.log(mixedNumbers(["IV", 5, "six"]));
    </script>
</body>

</html>
