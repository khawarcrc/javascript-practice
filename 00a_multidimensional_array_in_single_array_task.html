    <script>
        let newArr = [1, 2, [4, 5, [6, 7]], [3, 2], [9]];
        let result = singleSortedArr(newArr);
        function singleSortedArr(arr) {
            const singleArr = [];

            function loopTheArrayInSingleArr(arr) {
                for (let i = 0; i < arr.length; i++) {
                    if (Array.isArray(arr[i])) {
                        loopTheArrayInSingleArr(arr[i]);
                    } else {
                        singleArr.push(arr[i]);
                    }
                }
            }

            loopTheArrayInSingleArr(arr);
            return singleArr;
        }
